<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="index.js"></script>
</head>
<body>
    <h1>Rock. Paper. Scissors.</h1>
    <button type="button" id="rock">Rock</button>
    <button type="button" id="paper">Paper</button>
    <button type="button" id="scissors">Scissors</button>
    <span id="score"><p>Human: 0 Computer: 0</p></span>
    <div id="playBoard">
        <p id="player-move"></p>
        <p id="computer-move"></p>
    </div>
    <dialog id="final-box">
        <h1 id="winner-message">Placeholder</h1>
        <button type="button" id="modalCloseButton">Play Again</button>
    </dialog>
</body>
</html>
